<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login">

        <h1>Job Listing</h1>

        <form id="form">
            <!-- <div id="today"></div> -->
            <div id="saved" style="color: rgba(250, 183, 209, 0.664);"></div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="u" required="required" />
            </div>

            <div class="form-group">
                <label for="status">Current Employment Status</label>
                <select name="selectbox" id="status" class="selectbox">
                    <option value="FullTime">Full Time</option>
                    <option value="PartTime">Part Time</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="textarea">What are your qualifications</label>
                <textarea name="textarea" id="textarea" class="textarea-field"></textarea>
            </div>

            <div class="checkbox">
                <input type="checkbox">
                <label>Accept the Terms and Conditions</label>
            </div>

            <button class="saveBtn btn btn-primary btn-default btn-large">Save</button>
            <button id="submit" bindreset='formReset'class="submit btn btn-primary btn-large">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
